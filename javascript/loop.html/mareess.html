<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        let category=prompt("enter the age:(child,adult,senior)");
        let price;
        switch(category){
            case  "child":
            price=100;
            break;
        
          case "adult":
            price=200;
            break;

            case "senior":
                price=150;
                break;
            default:
                price="invalid category";
        }  
        window.alert(price);
    </script>
</body>
