<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       phy=prompt("enter the physics mark");
       che=prompt("enter the chemistry mark");
       bio=prompt("enter the biology mark");
       total=phy+che+bio;
       average=(total)/3;
       if(average>=75){
        console.log("A");
       }
       else if(average>=60){
        console.log("B");
       }
       else if(average>=50){
        console.log("C");
       }
       else if(average>=35){
        console.log("D");
       }
       else{
        console.log("F");
       }    
    </script>
</body>
</html>
