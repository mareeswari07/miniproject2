<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="one"></p>
    <script>
        const student={
            name:"marees",
            age:23,
            place:"yyy",
            full:function(){
                return this.name+this.age;
            }
        };
        document.getElementById("one").innerHTML=student.full();
    </script>
</body>
</html>
